<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function JS</title>
</head>
<body>
    <h1>MEMBUATU FUNCTION DI JS</h1>
    <p id="demo">Java Script mempercantik elemen HTML</p>
    <script>
        function myFunction(){
            document.getElementById("demo").style.fontSize = "200px";
            document.getElementById("demo").style.color = "purple";
            document.getElementById("demo").style.backgroundColor = "black";
        }
    </script>
    <button type="button" onclick="myFunction()">Click Akuu</button>
</body>
</html>
